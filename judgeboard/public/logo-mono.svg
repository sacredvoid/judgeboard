<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <mask id="m">
      <rect width="512" height="512" fill="white"/>
      <!-- Cut out screens as transparent -->
      <g transform="rotate(-12, 162, 310)">
        <rect x="97" y="222" width="130" height="176" rx="8" fill="black"/>
      </g>
      <g transform="rotate(12, 350, 310)">
        <rect x="285" y="222" width="130" height="176" rx="8" fill="black"/>
      </g>
    </mask>
  </defs>

  <g mask="url(#m)">
    <!-- Head -->
    <circle cx="256" cy="118" r="52" fill="#000000"/>
    <!-- Left monitor frame -->
    <g transform="rotate(-12, 162, 310)">
      <rect x="85" y="210" width="154" height="200" rx="14" fill="#000000"/>
    </g>
    <!-- Right monitor frame -->
    <g transform="rotate(12, 350, 310)">
      <rect x="273" y="210" width="154" height="200" rx="14" fill="#000000"/>
    </g>
  </g>

  <!-- Keyboard -->
  <rect x="206" y="436" width="100" height="14" rx="7" fill="#000000"/>
</svg>
